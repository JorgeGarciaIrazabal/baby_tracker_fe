<div style="display: block">
    <canvas mdbChart
            [chartType]="chartType"
            [datasets]="dataSets"
            [labels]="labels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
</div>
