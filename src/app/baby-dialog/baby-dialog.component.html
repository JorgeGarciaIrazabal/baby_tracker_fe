<h1 mat-dialog-title>Create Baby</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="baby.name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>DOB</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="baby.birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="row">
        <mat-label>I am the:</mat-label>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button (click)="parentChosen('father')" value="1">Father</mat-radio-button>
            <mat-radio-button (click)="parentChosen('mother')" value="2">Mother</mat-radio-button>
        </mat-radio-group>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="baby" cdkFocusInitial>Ok</button>
</div>
